<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; }
        .banner {
            width: 1200px;
            height: 600px;
            background: linear-gradient(135deg, #294C60 0%, #3A6685 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div>
            <div class="title">LEGEHAR GENERAL HOSPITAL</div>
            <div class="subtitle">Patient-centered healthcare campaign</div>
        </div>
    </div>
</body>
</html>
